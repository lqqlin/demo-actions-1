# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: ${{ github.actor }}       # 写入 settings.xml 的用户名
        server-password: ${{ secrets.GITHUB_TOKEN }} # 写入 settings.xml 的密码
        settings-path: ${{ github.workspace }}     # 生成 settings.xml 的目录

    - name: Build & Deploy to GitHub Packages
      run: mvn -B -U -s ${{ github.workspace }}/settings.xml deploy

